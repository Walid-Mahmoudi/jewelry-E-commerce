<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap/all.min.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500;600&family=Montserrat:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="/assets/css/auth/signup.css">
    <title>Signup</title>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="bg-box"></div>
        <div class="rectangular ">
        </div>
        <div class="login-card px-4 py-4">
            <img src="/assets/images/auth/logo.svg" alt="logo">
            <div class="login-content">
                <p>Welcome back,</p>
                <p>Signup to your account</p>
                <div class="login-form ">
                    <input class="input mb-3" type="text" placeholder="Full Name">
                    <input class="input mb-3" type="email" placeholder="Email">
                    <div class="input-with-img mb-3 position-relative">
                        <input class="input" type="password" placeholder="Password">
                        <img class="rihgt-img position-absolute" src="/assets/images/auth/eye-slash.svg" alt="">
                    </div>
                    <div class="input-with-img  position-relative">
                        <input class="input" type="password" placeholder="Confirm Password">
                        <img class="rihgt-img position-absolute" src="/assets/images/auth/eye-slash.svg" alt="">
                    </div>
                    <button class="w-100 mt-5 mb-3">Login</button>
                    <span class="d-block position-relative">Or login with</span>
                    <div class="soial-icon d-flex justify-content-center mt-2 mb-2">
                        <div class="icon box-border text-center me-3"><i class="fa-brands fa-facebook-f"></i></div>
                        <div class="icon box-border text-center me-3"><i class="fa-brands fa-google"></i></div>
                        <div class="icon box-border text-center"><i class="fa-brands fa-twitter"></i></div>
                    </div>

                </div>
            </div>
            <p class="position-absolute footer w-100 text-center">Already have an account? <a href="/assets/html/auth/login.html">Login</a></p>
        </div>
    </div>

    <script src="/assets/js/bootstrap/all.min.js"></script>
</body>

</html>
