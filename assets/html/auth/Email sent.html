<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap/all.min.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500;600&family=Montserrat:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="/assets/css/auth/Email sent.css">
    <title>Email sent</title>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="bg-box"></div>
        <div class="rectangular">
        </div>
        <div class="login-card px-4 py-4">
            <img src="/assets/images/logo.svg" alt="logo">
            <div class="login-content">
                <i class="fa-solid fa-arrow-left"></i>
                <p>Email has been sent</p>
                <p>Please check your email inbox for a password recovery link. Don't forget to check your spam folder.
                </p>
                <div class="login-form">
                    <button class="w-100 mt-5 mb-2">Resend verification email</button>
                    <p>Please note:</p>
                    <p>Make sure you've entered the address you registered with, and check your spam folder</p>
                </div>
            </div>

            <script src="/assets/js/bootstrap/bootstrap.bundle.js"></script>
            <script src="/assets/js/bootstrap/all.min.js"></script>
</body>

</html>
