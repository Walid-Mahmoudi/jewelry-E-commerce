<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500;600&family=Montserrat:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/auth/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid bg-box">
        <div class="container rectangular ">
        </div>
        <div class="login-card px-4 py-4">
            <img src="/assets/images/logo.png" alt="logo">
            <div class="login-content">
                <p>Welcome back,</p>
                <p>Login to your account</p>
                <div class="login-form ">
                    <input class="input mb-2" type="email" placeholder="Email">
                    <div class="input-with-img position-relative">
                        <input class="input pass" type="password" placeholder="Password">
                        <img class="rihgt-img position-absolute" src="/assets/images/eye-slash.png" alt="">
                    </div>
                    <div class="d-flex justify-content-between pt-1 mb-4">
                        <label for="#remember">
                            <input class="form-check-input" id="remember" name="" id="" type="checkbox"
                                value="checkedValue" aria-label="Text for screen reader">
                            Remember me
                        </label>
                        <a href="/html/auth/Forgot password.html">Forgot password?</a>
                    </div>
                    <button class="w-100 mb-3">Login</button>
                    <span class="d-block position-relative">Or login with</span>
                    <div class="soial-icon d-flex justify-content-center mt-3">
                        <div class="icon box-border text-center me-3"><i class="fa-brands fa-facebook-f"></i></div>
                        <div class="icon box-border text-center me-3"><i class="fa-brands fa-google"></i></div>
                        <div class="icon box-border text-center"><i class="fa-brands fa-twitter"></i></div>
                    </div>

                </div>
            </div>
            <p class="position-absolute footer w-100 text-center">Donâ€™t have an account? <a href="/html/auth/Signup.html">Signup</a></p>
        </div>
    </div>

    <script src="/js/bootstrap/all.min.js"></script>
</body>

</html>
